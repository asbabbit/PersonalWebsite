<!-- Featured Project -->
<div class=" pb-4 m-1 d-flex flex-column align-items-center">
    <h1>Featured Project</h1>
    <div class="p-3 rounded" style="background-color: #47494a; max-width: 600px; width: 100%; padding: 1rem;"> <!-- Lighter background -->
        <div class="text-center">
            <h4>{{featuredProject.name}}</h4>
        </div>

        <carousel class="text-light">
            <div *ngFor="let picture of featuredProject.pictures">
                <slide><img src = {{picture}} alt="slide" style="display: block; width: 100%;"></slide>
            </div>  
        </carousel>     

        <p class="mt-2 text-center">{{featuredProject.summary}}</p>
        <p class="text-center">Go to my portfolio section to see more!</p>
    </div>
</div>
