<div class="modal-header d-flex justify-content-between align-items-center">
    <h2 class="mb-0">{{project.name}}</h2>
    <div class="d-flex">
        <div class="d-flex flex-wrap">
            <div *ngFor="let tag of project.tags" class="mx-1">
                <div class="tag me-1 mb-1" [style.background-color]="tag.color">{{tag}}</div>
            </div>
        </div>
        <button class="btn-close ms-2" (click)="bsModalRef.hide()"></button>
    </div>
</div>

<div class="modal-body " style="overflow-y: auto;">
    <app-custom-carousel [project]="project"></app-custom-carousel>
    <h3 class="mt-2">Description</h3>
    <p>{{project.description}}</p>
    <p>You can find my project on my Github <a href={{project.projectLink}} target="_blank">here</a></p>
</div>
