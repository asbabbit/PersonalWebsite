<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">

    <div class="carousel slide carousel-white" id="myCarousel" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let picture of project.pictures; let i = index" [class.active]="i === 0">
                <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
                    <img [src]="picture" alt="slide" class="slide-image">
                </div>
            </div>            
        </div>

        <!-- Prev button -->
        <button class="carousel-control-prev"
            *ngIf="project.pictures.length > 1"
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide="prev">
            <span class="triangle-left" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <!-- Next button -->
        <button class="carousel-control-next"
            *ngIf="project.pictures.length > 1"
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide="next">
            <span class="triangle-right" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    </div>
    
    <h3 class="mt-2">Description</h3>
    <p>{{project.description}}</p>
    <p>You can find my project on my Github <a href={{project.projectLink}} target="_blank">here</a></p>
    <hr>

    <div class="d-flex flew-wrap">
        <div *ngFor="let tag of project.tags">
            <div class="tag me-2  mb-1" [style.background-color]="tag.color">{{tag}}</div>
        </div>
    </div>
</div>
